<header class="dark-mode-header">
  <div class="container-header">
    <a class="header-logo" href="/src/index.html">
      <img
        class="logo-img"
        src="./images/logo.png"
        alt="logo"
        width="28"
        height="28"
      /><span class="logo-name">Bookshelf</span>
    </a>

    <a class="home-link" href="./index.html">Home </a>
    <a class="shopping-list-link" href="./shoppinglist.html"
      >shopping list<svg
        class="busket-shopping-list"
        width="13.4"
        height="16.6"
      >
        <use href="/src/images/svg/svg_sprite.svg#shopping-bag"></use>
      </svg>
    </a>

    <div class="right-header">
      <div class="slider">
        <span class="thumb">
          <span class="knob">
            <span class="central-knob"> </span>
          </span>
        </span>
      </div>
      <a id="header-signup-link" class="sign-up-link"
        >Sign up<svg class="arrow-right" width="20" height="20">
          <use href="/src/images/svg/svg_sprite.svg#right-arrow"></use>
        </svg>
      </a>
    </div>

    <div class="userbar">
      <a class="logged-user">
        <img
          class="user-avatar"
          srcset="images/user_avatar_x1.png 1x, images/user_avatar_x2.png 2x"
          src="images/user_avatar_x1.png"
          alt="user avatar"
          width="35"
        />
        Степан Бандера<svg
          class="user-dropdown"
          fill="white"
          width="15"
          height="15"
        >
          <use href="/src/images/svg/svg_sprite.svg#user-dropdown"></use>
        </svg>
      </a>
      <div>
        <a class="logout visually-hidden">
          Log out
          <svg class="arrow-right" width="20" height="20">
            <use href="/src/images/svg/svg_sprite.svg#right-arrow"></use>
          </svg>
        </a>
        <div class="hugeback visually-hidden"></div>
      </div>
    </div>

    <button class="menu-button" data-menu-open aria-label="menu">
      <svg class="menu-hamburger" fill="white" width="28" height="28">
        <use href="/src/images/svg/svg_sprite.svg#burger-menu"></use>
      </svg>
    </button>
  </div>
</header>
